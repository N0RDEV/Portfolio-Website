<script>
  ScrollReveal({
				//reset: true,
				distance: '60px',
				duration: 2500,
				delay: 400,
			});

      ScrollReveal().reveal('.main-title, .section-title', {
				delay: 500,
				origin: 'left' /*how to change the way it scrolls*/,
			});

      ScrollReveal().reveal('.sec-01, .image, .info', {
				delay: 600,
				origin: 'bottom' /*how to change the way it scrolls*/,
			});

      ScrollReveal().reveal('.text-box', {
				delay: 700,
				origin: 'right' /*how to change the way it scrolls*/,
			});

      ScrollReveal().reveal('.media-icons i', {
				delay: 500,
				origin: 'bottom',
				interval: 200 /*how to change the way it scrolls*/,
			});

      ScrollReveal().reveal('.sec-02 .image .sec-03 .image', {
				delay: 500,
				origin: 'top' /*how to change the way it scrolls*/,
			});

      ScrollReveal().reveal('.media-info li', {
				delay: 500,
				origin: 'top',
				interval: 200 /*how to change the way it scrolls*/,
			});

      // circles

      ScrollReveal().reveal('.circle', {
				delay: 100,
				origin: 'top' /*how to change the way it scrolls*/,
			});

      ScrollReveal().reveal('.circle-1', {
				delay: 200,
				origin: 'top' /*how to change the way it scrolls*/,
			});

      ScrollReveal().reveal('.circle-2', {
				delay: 300,
				origin: 'top' /*how to change the way it scrolls*/,
			});

      ScrollReveal().reveal('.circle-3', {
				delay: 400,
				origin: 'top' /*how to change the way it scrolls*/,
			});

      ScrollReveal().reveal('.circle-4', {
				delay: 500,
				origin: 'top' /*how to change the way it scrolls*/,
			});

</script>
